# C/C++ with GCC
# Build your C/C++ project with GCC using make.
# Add steps that publish test results, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/c-cpp/gcc

trigger:
- master

jobs:
- job: Linux
  timeoutInMinutes: 0
  pool:
    vmImage: 'Ubuntu-16.04'
  steps:
  - script: |
      sudo apt-get install doxygen
  - script: |
      mkdir -p build && cd build && cmake $CMAKE_OPTIONS ..
    displayName: 'cmake'
  - script: |
      cd build && make
    displayName: 'make'
  - script: |
      cd build && ctest
    displayName: 'ctest'

- job: MacOS
  timeoutInMinutes: 0
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - script: |
      mkdir -p build && cd build && cmake $CMAKE_OPTIONS ..
    displayName: 'cmake'
  - script: |
      cd build && make
    displayName: 'make'
  - script: |
      cd build && ctest
    displayName: 'ctest'